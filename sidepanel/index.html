<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOJ Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="placeholder" class="placeholder hidden">
    <div class="placeholder-icon">&#128221;</div>
    <p class="placeholder-title">BOJ Editor</p>
    <p class="placeholder-desc">백준 문제 페이지로 이동하면 에디터가 활성화됩니다.</p>
  </div>

  <div id="app">
  <div id="toolbar">
    <div class="toolbar-left">
      <span id="problem-info"></span>
      <select id="language-select"></select>
    </div>
    <div class="toolbar-center">
      <div id="stopwatch-wrapper" class="stopwatch-wrapper">
        <span id="stopwatch-display" class="stopwatch-display">00:00</span>
        <button id="btn-stopwatch-toggle" class="btn-stopwatch" title="일시정지">
          <svg id="stopwatch-icon-pause" width="10" height="10" viewBox="0 0 10 10" fill="none">
            <rect x="2" y="1" width="2.5" height="8" rx="1" fill="currentColor"/>
            <rect x="5.5" y="1" width="2.5" height="8" rx="1" fill="currentColor"/>
          </svg>
          <svg id="stopwatch-icon-play" width="10" height="10" viewBox="0 0 10 10" fill="none" style="display:none">
            <path d="M2 1.5l7 3.5-7 3.5V1.5z" fill="currentColor"/>
          </svg>
        </button>
        <button id="btn-stopwatch-reset" class="btn-stopwatch btn-stopwatch-reset" title="리셋">
          <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
            <path d="M5 1.5A3.5 3.5 0 1 1 1.5 5" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
            <path d="M1.5 2.5V5H4" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="toolbar-right">
      <div class="font-size-stepper">
        <button id="font-decrease" class="stepper-btn" title="Decrease font size" aria-label="Decrease font size">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none"><path d="M2.5 6h7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </button>
        <span id="font-size-display" title="Font size">16</span>
        <button id="font-increase" class="stepper-btn" title="Increase font size" aria-label="Increase font size">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none"><path d="M6 2.5v7M2.5 6h7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </button>
      </div>
      <button id="btn-theme-toggle" class="btn-icon" title="Toggle theme">&#127769;</button>
      <button id="btn-settings" class="btn-icon" title="Settings">&#9881;</button>
    </div>
  </div>

  <div id="editor-container"></div>

  <div id="resize-handle"></div>

  <div id="bottom-panel">
    <div id="bottom-header">
      <div id="bottom-tabs">
        <button class="tab-btn active" data-tab="testcases">Test Cases</button>
        <button class="tab-btn" data-tab="results">Results</button>
      </div>
      <div id="bottom-actions">
        <button id="btn-run" class="btn-run" title="테스트 케이스를 실행합니다 (Ctrl/Cmd+Enter)">Run</button>
        <button id="btn-submit" class="btn-submit" title="백준에 코드를 제출합니다">Submit</button>
      </div>
    </div>
    <div id="tab-content-testcases" class="tab-content active"></div>
    <div id="tab-content-results" class="tab-content"></div>
  </div>

  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span>Settings</span>
        <button id="settings-close" class="btn-icon">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-row">
          <label class="setting-key" for="setting-default-lang">Default Language</label>
          <select id="setting-default-lang" class="setting-control"></select>
        </div>
        <div class="setting-row">
          <label class="setting-key" for="setting-timeout">Run Timeout (ms)</label>
          <input type="number" id="setting-timeout" class="setting-control" value="5000" min="1000" max="30000" step="1000">
        </div>
        <div class="setting-row">
          <span class="setting-key">Autocomplete</span>
          <input type="checkbox" id="setting-autocomplete" class="setting-checkbox" checked>
        </div>
        <div class="setting-row">
          <span class="setting-key">Stopwatch</span>
          <input type="checkbox" id="setting-stopwatch" class="setting-checkbox" checked>
        </div>
      </div>
      <div class="modal-footer">
        <button id="settings-save" class="btn-run">Save</button>
      </div>
    </div>
  </div>
  </div><!-- #app -->

  <script src="../lib/monaco/vs/loader.js"></script>
  <script src="utils/languages.js"></script>
  <script src="utils/storage.js"></script>
  <script src="utils/piston.js"></script>
  <script src="utils/baekjoon.js"></script>
  <script src="components/editor.js"></script>
  <script src="components/toolbar.js"></script>
  <script src="components/testcases.js"></script>
  <script src="components/results.js"></script>
  <script src="components/resizer.js"></script>
  <script src="components/stopwatch.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
